<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가게 상세정보</title>
</head>
<body>
  <h1>Detail shop</h1>
  <div>
    <form action="/shop/update" method="post">
      <input type="text" name="seq" th:value="${shop_detail.siSeq}"> 
      <table>
        <tr>
        <td>가게이름</td>
        <td th:text="${shop_detail.siName}">가게이름</td>
    </tr>
    <tr>
    <td>최소주문시간</td>
    <td><input type="text" name="siMinDeliveryTime"></td>

    </tr>
    <tr>
    <td>최대주문시간</td>
    <td><input type="text" name="siMaxDeliveryTime"></td>
    </tr>
    <tr>
      <td>최소주문금액</td>
      <td><input type="text" name="siMinPrice"></td>
    </tr>
      <tr>
        <td>가게상태</td>
        <td>
          <select name="status">
            <th:block th:if="${shop_detail.siStatus == 0}">
              <option value="1">정상영업</option>
              <option value="2">영업준비중</option>
              
            </th:block>
            <th:block th:if="${shop_detail.siStatus == 1}">
              <option value="1">정상영업</option>
              <option value="2">영업준비중</option>
            </th:block>
          </select>
        </td>
        </tr>

      <tr>
        <td colspan="2">
          <button>변경내용저장</button>
          <a href="/shop/list">목록으로</a>
        </td>
      </tr>
      </table>
    </form>
  </div>
  <th:block th:if="${session.update_result != null}">
    <p th:text="${session.update_result.msg}"></p>
  </th:block>
</body>
</html>

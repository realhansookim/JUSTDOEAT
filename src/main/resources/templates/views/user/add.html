<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
 <form action="/user/add" method="post" id="add_form" enctype="multipart/form-data">
 <table>
  <tr>
    <td>아이디</td>
    <td>
      <th:block th:if="${inputdata != null}">
        <input type="text" name="id" id="id" th:value="${inputdata.id}"> 
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="text" name="id" id="id"> 
      </th:block>
    </td>
    <td><button type="button" id="dup_chk">중복체크</button></td>
  </tr>
  <th:block th:if="${msg != null}">
    <tr>
      <td colspan="3" th:text="${msg}" style="color: red;"></td>
    </tr>
  </th:block>
  <tr>
    <td>비밀번호</td>
    <td colspan="2"> <input type="password" name="pwd" id="pwd"></td>
  </tr>
  <tr>
    <td>이름</td>
    <td colspan="2">
      <th:block th:if="${inputdata != null}">
        <input type="text" name="name" id="name" th:value="${inputdata.name}">
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="text" name="name" id="name">
      </th:block>
    </td>
  </tr>
  <tr>
    <td>이메일</td>
    <td colspan="2">
      <th:block th:if="${inputdata != null}">
        <input type="text" name="email" id="email" th:value="${inputdata.email}">
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="text" name="email" id="email">
      </th:block>
    </td>
  </tr>
  <tr>
    <td>전화번호</td>
    <td colspan="2">
      <th:block th:if="${inputdata != null}">
        <input type="text" name="phone" id="phone" th:value="${inputdata.phone}">
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="text" name="phone" id="phone">
      </th:block>
    </td>
  </tr>
  <tr>
    <td>생일</td>
    <td colspan="2">
      <th:block th:if="${inputdata != null}">
        <input type="date" name="birth" id="birth" th:value="${inputdata.birth}">
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="date" name="birth" id="birth">
      </th:block>
    </td>
  </tr>
  <tr>
    <td>성별</td>
    <td colspan="2">
      <!-- <th:block th:if="${inputdata != null}">
        <input type="text" name="gen" id="gen" th:value="${inputdata.gen}">
      </th:block>
      <th:block th:if="${inputdata == null}">
        <input type="text" name="gen" id="gen">
      </th:block> -->
      <select name="gen" id="gen">
        <th:block th:if="${inputdata != null}">
          <option value="0" th:selected="${inputdata.type == 0}">선택안함</option>
          <option value="1" th:selected="${inputdata.type == 1}">남자</option>
          <option value="99" th:selected="${inputdata.type == 2}">여자</option>
        </th:block>
        <th:block th:if="${inputdata == null}">
          <option value="0">선택안함</option>
          <option value="1" >남자</option>
          <option value="2" >여자</option>
        </th:block>
      </select>


    </td>
  </tr>
<tr>
  <td>관리자 유형</td>
  <td colspan="2">
    <select name="type" id="type">
      <th:block th:if="${inputdata != null}">
        <option value="0" th:selected="${inputdata.type == 0}">일반</option>
        <option value="1" th:selected="${inputdata.type == 1}">사장님</option>
        <option value="99" th:selected="${inputdata.type == 99}">마스터관리자</option>
      </th:block>
      <th:block th:if="${inputdata == null}">
        <option value="0">일반</option>
        <option value="1" >사장님</option>
        <option value="99" >마스터관리자</option>
      </th:block>
    </select>
  </td>
</tr>
<tr>
  <td>이미지 업로드</td>
  <td colspan="2">
    <input type="file" name="userImg">
  </td>
</tr>
<tr>
  <td colspan="3">
    <button id="sava">등록</button>
    <a href="/">메인으로</a>
  </td>
</tr>
 </table>
</form>
<form action="/login" method="post">
  <input type="checkbox" id ="agree">
  <label for="agree">약관에 동의합니다.</label>
</body>
</html>

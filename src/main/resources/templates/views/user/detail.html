<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 상세정보</title>
</head>
<body>
  <h1>Detail Page</h1>
  <div>
    <form action="/user/update" method="post">
      <input type="text" name="seq" th:value="${user_detail.uiSeq}">
      <table>
        <tr>
        <td>아이디</td>
        <td th:text="${user_detail.uiId}">아이디</td>
      </tr>
      <tr>
      <td>비밀번호</td>
      <td><input type="password" name="pwd"></td>
      </tr>
      <tr>
        <td>관리자이름</td>
        <td><input type="text" name="name" th:value=${user_detail.uiName}></td>
      </tr>
      <tr>
        <td>관리자상태</td>
        <td>
          <select name="status">
            <th:block th:if="${user_detail.uiStatus == 1}">
              <option value="1">정상사용</option>
              <option value="2">이용정지</option>
              <option value="3">탈퇴</option>
            </th:block>
            <th:block th:if="${user_detail.uiStatus == 2}">
              <option value="1">정상사용</option>
              <option value="2">이용정지</option>
              <option value="3">탈퇴</option>
            </th:block>
            <th:block th:if="${user_detail.uiStatus == 3}">
              <option value="1">정상사용</option>
              <option value="2">이용정지</option>
              <option value="3">탈퇴</option>
            </th:block>
          </select>
        </td>
      </tr>
      <tr>
        <td>관리자등급</td>
        <select name="grade">
          <th:block th:if="${user_detail.uiGrade == 0}">
            <option value="0">일반사용자</option>
            <option value="1">사장</option>
            <option value="99">마스터관리자</option>
          </th:block>
          <th:block th:if="${user_detail.uiGrade == 1}">
            <option value="0">일반사용자</option>
            <option value="1">사장</option>
            <option value="99">마스터관리자</option>
          </th:block>
          <th:block th:if="${user_detail.uiGrade == 99}">
            <option value="0">일반사용자</option>
            <option value="1">사장</option>
            <option value="99">마스터관리자</option>
          </th:block>
        </select>
      </tr>
      <tr>
        <td colspan="2">
          <button>변경내용저장</button>
          <a href="/user/list">목록으로</a>
        </td>
      </tr>
      </table>
    </form>
  </div>
  <th:block th:if="${session.update_result != null}">
    <p th:text="${session.update_result.msg}"></p>
  </th:block>
</body>
</html>
